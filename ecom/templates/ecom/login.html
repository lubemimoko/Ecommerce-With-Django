{% extends 'ecom/base.html' %}

{% block title%}Home Page{% endblock title %}

{% block body%}
    <h1>Login</h1>
        
    <form style="margin-top:100px;" action="{% url 'login' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type"text" name="username"><br>
        <input type"password" name="password"><br>
        <input type="submit"> 
    </form>
{% endblock body %}
